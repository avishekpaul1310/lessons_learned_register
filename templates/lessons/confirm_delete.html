{% extends 'base.html' %}

{% block title %}Confirm Delete - Lessons Learned{% endblock %}

{% block content %}
<div class="card border-danger mx-auto" style="max-width: 500px;">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h5>
    </div>
    <div class="card-body text-center">
        <p class="lead">Are you sure you want to delete this item?</p>
        <p><strong>{{ object }}</strong></p>
        <p class="text-danger">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="{{ cancel_url }}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-1"></i>Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash me-1"></i>Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
